<script type="text/javascript">
// 1: 先学this

// 1.1: 直接打印 this ,看看是个什么东西
console.log(this)  //this指的是window

// 1.2: 声明一个对象, 在其属性定义一个函数属性, 并在里面打印this看看是什么情况
var a={
	b:1,
	func:function(){
		console.log(this) //this指的是a
	}


}
a.func();

// 1.3 声明一个新对象, 在其属性定义一个函数属性, 并在函数内部调用a.func
var c={
	fn:function () {
       a.func();  //先当于这个是全局的可以调用
       console.log(this);

	}
}
c.fn()

	var d={
	fn1:function () {
      var fn2=function () {
             alert(this)
	  }
	  fn2();   //先当于这个作用域是局部的，只能内部调用
	}
	}
	d.fn1();
</script>
