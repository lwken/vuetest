<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单渲染</title>
    <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>
<div id="app">
    <table>
        <tr v-for="book in bookList">
            <td >
                {{book.id}}
            </td>
            <td class="name">
                {{book.name}}
            </td>
            <td>
                <input type="button" value="index" @click="btn(book.name)">

            </td>
        </tr>
    </table>
</div>

 <script src="vue.js"></script>
<script src="vue-router.js"></script>
<script src="jquery-3.5.0.min.js"></script>
 <script src="test.js"></script>
</body>
</html>
